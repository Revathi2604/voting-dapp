<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voting dApp</title>
<link rel="stylesheet" type="text/css" href="style.css" /> 
<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
  <div id="connectMetamask">
    <p id="connectWalletMessage">Please connect your Metamask Wallet to Vote</p>
    <button id="connectWallet">Connect Wallet</button>
  </div>

  <div id="votingStation">
    <div id="timer">
      <p id='timerMessage'><span id="time">123</span> seconds left </p>
    </div>
    <div id="mainBoard">
      <table id="candidateBoard">
        <tr>
          <th>ID No.</th>
          <th>Candidate</th>
        </tr>
        <!-- Candidate rows will be added dynamically using JavaScript -->
      </table>
    </div>
    <div id="voteForm">
      <p>Please select the ID of the candidate you would like to vote:</p>
      <label>
        <input type="number" id="vote" />
        <button id="sendVote">Send Vote</button>
      </label>
    </div>
    <div id="showResultContainer">
      <button id="showResult">Show Result</button>
    </div>
    <div id="result">
      <table id="resultBoard">
        <tr>
          <th>ID No.</th>
          <th>Candidate</th>
          <th>Number of Votes</th>
        </tr>
        <!-- Result rows will be added dynamically using JavaScript -->
      </table>
    </div>
    <div id="admin">
      <h2 id="adminHeading">Comelec Only</h2>
    </div>
    <div id="tools">
      <div id="startElection">
        <p id="startElectionMessage">Start Election</p>
        <input type="text" id="candidates" placeholder="names separated by comma (,)" />
        <input type="number" id="electionDuration" placeholder="duration in minutes" />
        <button id="startAnElection">Start Election</button>
      </div>
    </div>
    <div id="addCandidate">
      <p id="addCandidateMessage">Add a Candidate</p>
      <input type="text" id="candidate" placeholder="candidate name" />
      <button id="addTheCandidate">Add candidate</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
